<app-navbar></app-navbar>
<div class="max-w-2xl mx-auto p-6 bg-white rounded-lg shadow-md mt-10">
    <h2 class="text-2xl font-bold mb-6">User Profile</h2>
  
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="space-y-4">

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 ">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="mt-1 block w-full  py-2 rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 sm:text-sm"
          readonly
        />
      </div>
  
      <!-- First Name -->
      <div>
        <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
        <input
          id="firstName"
          type="text"
          formControlName="firstName"
          class="block w-full py-2 rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 sm:text-sm"
        />
        <small *ngIf="profileForm.get('firstName')?.invalid && profileForm.get('firstName')?.touched" class="text-red-500">
          First Name is required.
        </small>
      </div>
  
      <!-- Address -->
      <div>
        <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
        <input
          id="address"
          type="text"
          formControlName="address"
          class="my-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 sm:text-sm"
        />
      </div>
  
      <!-- Phone Number -->
      <!-- <div>
        <label for="phoneNumber" class="block text-sm font-medium text-gray-700">Phone Number</label>
        <input
          id="phoneNumber"
          type="text"
          formControlName="phoneNumber"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 sm:text-sm"
        />
      </div> -->
  
      <!-- Date of Birth -->
      <div>
        <label for="dateOfBirth" class="block text-sm font-medium text-gray-700">Date of Birth</label>
        <input
          id="dateOfBirth"
          type="date"
          formControlName="dateOfBirth"
          class="my-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 sm:text-sm"
        />
      </div>
  
      <!-- Profile Picture -->
      <div class="bg-white p-4 rounded-lg shadow-md">
        <label for="profilePicture" class="block text-sm font-semibold text-gray-700 mb-1">
          Profile Picture
        </label>
        <input
          id="profilePicture"
          type="file"
          (change)="onFileSelected($event)"
          class="w-full p-2 my-2 border border-gray-300 rounded-lg shadow-sm focus:border-green-500 focus:ring-2 focus:ring-green-500 transition duration-200"
        />
      </div>
      
      
      <!-- Preview Image -->
      <div *ngIf="previewImage" class="mt-4">
        <img [src]="previewImage" alt="Profile Picture" class="w-24 h-24 rounded-full border bg-emerald-300">
      </div>
  
   
      <div class="flex justify-end">
        <button
          type="submit"
          [disabled]="profileForm.invalid"
          class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
        >
          Update Profile
        </button>

        <button
  type="button"
  (click)="onDeleteAccount()"
  class="ml-5 inline-flex justify-center py-2 px-4 border border-red-600 shadow-sm text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 ml-4"
>
  Delete Account
</button>

      </div>
    </form>
  </div>
